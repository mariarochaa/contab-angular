<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Parâmetros </mat-toolbar>

    <div *ngIf="parametros$ | async as parametros; else loading">
<table mat-table [dataSource]="parametros" class="mat-elevation-z8">

  <!-- cdParametro Column -->
  <ng-container matColumnDef="codigoParametro">
    <th mat-header-cell *matHeaderCellDef> Código Parâmetro </th>
    <td mat-cell *matCellDef="let element"> {{element.codigoParametro}} </td>
  </ng-container>

   <!-- dsParametro Column -->
  <ng-container matColumnDef="descricaoParametro">
    <th mat-header-cell *matHeaderCellDef> Descrição Parâmetro </th>
    <td mat-cell *matCellDef="let element"> {{element.descricaoParametro}} </td>
  </ng-container>


   <!-- vlParametro Column -->
   <ng-container matColumnDef="valorParametro">
    <th mat-header-cell *matHeaderCellDef> Valor Parâmetro </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="openDialog(element)">{{element.valorParametro}}
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

  </mat-card-content>
</mat-card>
